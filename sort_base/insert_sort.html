<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>插入排序</title>
  </head>
  <body>
    <script src="../util/test.js"></script>
    <script>
      function insertSort(arr) {
        for (let i = 1; i < arr.length; i++) {
          for (let j = i; j > 0 && arr[j] < arr[j - 1]; j--) {
            let mid = arr[j];
            arr[j] = arr[j - 1];
            arr[j - 1] = mid;
          }
        }
        return arr;
      }

      // 改进
      function insertSortBetter(arr) {
        for (let i = 1; i < arr.length; i++) {
          let curi = arr[i];
          let j = i;
          for (j; j > 0 && arr[j - 1] > curi; j--) {
            arr[j] = arr[j - 1];
          }
          arr[j] = curi;
        }
        return arr;
      }

      function insertSortRange(arr, l, r) {
        for (let i = l + 1; i <= r; i++) {
          let curi = arr[i];
          let j = i;
          for (j; j > 0 && arr[j - 1] > curi; j--) {
            arr[j] = arr[j - 1];
          }
          arr[j] = curi;
        }
        return arr;
      }

      countTime(document.title, insertSort, createArr(50000, 1, 50000));
      countTime(document.title + '（近乎有序数组）', insertSort, createOrderArr(50000, 1, 50000));
      countTime(document.title + '改进', insertSortBetter, createArr(50000, 1, 50000));
      countTime(document.title + '改进' + '（近乎有序数组）', insertSortBetter, createOrderArr(50000, 1, 50000));
    </script>
  </body>
</html>
